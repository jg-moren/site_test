<!DOCTYPE html>
<html>

<head>
    <title>Othile</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="time">
        12:12

    </div>
    <div>

        <table class="calc">
            <tr>
                <td colspan="4" class="display">display</td>
            </tr>
            <tr>
                <td id="tecla" class="num">1</td>
                <td id="tecla" class="num">2</td>
                <td id="tecla" class="num">3</td>
                <td id="tecla" class="sign">/</td>
            </tr>
            <tr>
                <td id="tecla" class="num">4</td>
                <td id="tecla" class="num">5</td>
                <td id="tecla" class="num">6</td>
                <td id="tecla" class="sign">*</td>
            </tr>
            <tr>
                <td id="tecla" class="num">7</td>
                <td id="tecla" class="num">8</td>
                <td id="tecla" class="num">9</td>
                <td id="tecla" class="sign">-</td>
            </tr>
            <tr>
                <td id="tecla" class="num">0</td>
                <td id="tecla" class="dot">.</td>
                <td id="tecla" class="sign">+</td>
                <td id="tecla" class="equal">=</td>
            </tr>
        </table>

    </div>
</body>
<script type="text/javascript" src="calculator.js"></script>
<script type="text/javascript" src="script.js"></script>
</html>
